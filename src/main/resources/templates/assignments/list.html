<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Flight Assignments</title></head>
<body>
<h1>Flight Assignments</h1>
<a th:href="@{/assignments/new}">âž• Add Assignment</a>
<table border="1">
    <tr><th>ID</th><th>Flight ID</th><th>Staff ID</th><th>Actions</th></tr>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.id}"></td>
        <td th:text="${assignment.flightId}"></td>
        <td th:text="${assignment.staffId}"></td>
        <td>
            <a th:href="@{/assignments/details/{id}(id=${assignment.id})}">Details</a>
            <a th:href="@{/assignments/edit/{id}(id=${assignment.id})}">Edit</a>
            <form th:action="@{/assignments/delete/{id}(id=${assignment.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
