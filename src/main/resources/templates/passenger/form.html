<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Passenger</title>
</head>
<body>
<h1>New Passenger</h1>

<form action="/passengers" method="post" th:object="${passenger}">

    <p>
        <label>Name: </label>
        <input th:field="*{name}" required/>
    </p>

    <p>
        <label>Currency: </label>
        <input th:field="*{currency}" required/>
    </p>

    <p>
        <label>Email: </label>
        <input th:field="*{email}" type="email" required/>
    </p>

    <p>
        <label>VIP: </label>
        <input th:field="*{vip}" type="checkbox"/>
    </p>

    <p>
        <button type="submit">Create</button>
        <a href="/passengers">Cancel</a>
    </p>
</form>

</body>
</html>
