<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passengers</title>
</head>
<body>
<h1>Passengers</h1>

<p><a href="/passengers/new">Add Passenger</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Email</th>
        <th>VIP</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${passengers}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Anna</td>
        <td th:text="${p.currency}">EUR</td>
        <td th:text="${p.email}">anna@mail.com</td>
        <td>
            <input type="checkbox" th:checked="${p.vip}" disabled="disabled"/>
        </td>
        <td>
            <form th:action="@{'/passengers/' + ${p.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
