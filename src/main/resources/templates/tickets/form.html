<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Ticket Form</title></head>
<body>
<h1 th:text="${ticket.id == null} ? 'Add Ticket' : 'Edit Ticket'"></h1>
<form th:action="@{/tickets/save}" th:object="${ticket}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Passenger ID:</label>
    <input type="text" th:field="*{passengerId}" required/><br/><br/>
    <label>Flight ID:</label>
    <input type="text" th:field="*{flightId}" required/><br/><br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}"/><br/><br/>
    <label>Seat Number:</label>
    <input type="text" th:field="*{seatNumber}"/><br/><br/>
    <label>Luggages (comma separated):</label>
    <input type="text"
           th:value="${ticket.luggages != null ? #strings.listJoin(ticket.luggages, ', ') : ''}"
           name="luggagesInput"/>
    <br/><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/tickets}">Back to list</a>
</body>
</html>
