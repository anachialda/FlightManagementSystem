<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Tickets</title></head>
<body>
<h1>Tickets</h1>
<a th:href="@{/tickets/new}">âž• Add Ticket</a>
<table border="1">
    <tr><th>ID</th><th>Passenger ID</th><th>Flight ID</th><th>Price</th><th>Seat Number</th><th>Luggages</th><th>Actions</th></tr>
    <tr th:each="t : ${tickets}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.passengerId}"></td>
        <td th:text="${t.flightId}"></td>
        <td th:text="${t.price}"></td>
        <td th:text="${t.seatNumber}"></td>
        <td th:text="${#strings.listJoin(t.luggages, ', ')}"></td>
        <td>
            <a th:href="@{/tickets/details/{id}(id=${t.id})}">Details</a>
            <a th:href="@{/tickets/edit/{id}(id=${t.id})}">Edit</a>
            <form th:action="@{/tickets/delete/{id}(id=${t.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
