<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airplanes</title>
</head>
<body>
<h1>Airplanes</h1>

<p><a href="/airplanes/new">Add Airplane</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Flights</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${airplanes}">
        <td th:text="${a.id}">1</td>
        <td th:text="${a.number}">737</td>
        <td th:text="${a.flights != null ? #strings.listJoin(a.flights, ', ') : ''}">1, 2, 3</td>
        <td>
            <form th:action="@{'/airplanes/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
