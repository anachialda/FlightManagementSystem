<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>New Airplane</h1>
<form action="/airplanes" method="post" th:object="${airplane}">
    <p>
        <label>Number: <input th:field="*{number}" type="number" required/></label>
    </p>
    <p>
        <button type="submit">Create</button>
        <a href="/airplanes">Cancel</a>
    </p>
</form>
</body>
</html>
