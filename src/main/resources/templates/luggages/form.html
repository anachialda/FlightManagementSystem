<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Luggage</title></head>
<body>
<h1>New Luggage</h1>

<form action="/luggage" method="post" th:object="${luggage}">
    <p>
        <label>Ticket ID: <input th:field="*{ticketId}" type="number" required/></label>
    </p>
    <p>
        <label>Status: <input th:field="*{status}" required/></label>
    </p>
    <p>
        <button type="submit">Create</button>
        <a href="/luggage">Cancel</a>
    </p>
</form>
</body>
</html>
