<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airplane Form</title>
</head>
<body>

<h1 th:text="${airplane.id == null} ? 'Add Airplane' : 'Edit Airplane'"></h1>

<form th:action="@{/airplanes/save}" th:object="${airplane}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Plane Number:</label>
    <input type="number" th:field="*{number}" required/><br/><br/>

    <label>Flight IDs (comma separated):</label>
    <input type="text"
           th:value="${airplane.flights != null ? #strings.arrayJoin(airplane.flights, ', ') : ''}"
           name="flightsInput"/>
    <br/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/airplanes}">Back to list</a>

</body>
</html>
