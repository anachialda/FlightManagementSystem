<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airplanes</title>
</head>
<body>

<h1>Airplanes</h1>

<a th:href="@{/airplanes/new}">âž• Add Airplane</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Actions</th>
    </tr>

    <tr th:each="plane : ${airplanes}">
        <td th:text="${plane.id}"></td>
        <td th:text="${plane.number}"></td>
        <td>
            <a th:href="@{/airplanes/details/{id}(id=${plane.id})}">Details</a>
            <a th:href="@{/airplanes/edit/{id}(id=${plane.id})}">Edit</a>
            <form th:action="@{/airplanes/delete/{id}(id=${plane.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
