<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Airplanes</title></head>
<body>

<h1>Airplanes</h1>
<p><a href="/airplanes/new">Add Airplane</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Flights</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${airplanes}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.number}"></td>
        <td th:text="${#strings.listJoin(a.flights, ', ')}"></td>

        <td>
            <a th:href="@{'/airplanes/edit/' + ${a.id}}">Edit</a>
            <form th:action="@{'/airplanes/delete/' + ${a.id}}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
