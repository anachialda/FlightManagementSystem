<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flights</title>
</head>
<body>

<h1>Flights</h1>

<a th:href="@{/flights/new}">âž• Add Flight</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="f : ${flights}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.name}"></td>
        <td th:text="${f.status}"></td>
        <td>
            <a th:href="@{/flights/details/{id}(id=${f.id})}">Details</a>
            <a th:href="@{/flights/edit/{id}(id=${f.id})}">Edit</a>
            <form th:action="@{/flights/delete/{id}(id=${f.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
