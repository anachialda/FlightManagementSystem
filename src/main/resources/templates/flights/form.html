<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Flight</title></head>
<body>
<h1>New Flight</h1>

<form action="/flights" method="post">
    <p>
        <label>Name: <input name="name" required/></label>
    </p>

    <p>
        <label>NoticeBoardId: <input name="noticeBoardId" type="number"/></label>
    </p>

    <p>
        <label>AirplaneId: <input name="airplaneId" type="number"/></label>
    </p>

    <p>
        <label>Departure time:
            <input name="departureTime" type="datetime-local" required/>
        </label>
    </p>

    <p>
        <label>Arrival time:
            <input name="arrivalTime" type="datetime-local" required/>
        </label>
    </p>

    <p>
        <button type="submit">Create</button>
        <a href="/flights">Cancel</a>
    </p>
</form>
</body>
</html>
