<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Form</title>
</head>
<body>

<h1 th:text="${flight.id == null} ? 'Add Flight' : 'Edit Flight'"></h1>

<form th:action="@{/flights/save}" th:object="${flight}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Flight Name:</label><br/>
    <input type="text" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <br/>

    <label>Notice Board:</label><br/>
    <select th:field="*{noticeBoardId}">
        <option value="">-- select --</option>
        <option th:each="board : ${noticeBoards}" th:value="${board.id}" th:text="${board.date}"></option>
    </select>
    <div th:if="${#fields.hasErrors('noticeBoard')}" th:errors="*{noticeBoard}" style="color:red"></div>
    <br/>

    <label>Airplane:</label><br/>
    <select th:field="*{airplaneId}">
        <option value="">-- select --</option>
        <option th:each="plane : ${airplanes}" th:value="${plane.id}" th:text="${plane.number}"></option>
    </select>
    <div th:if="${#fields.hasErrors('airplane')}" th:errors="*{airplane}" style="color:red"></div>
    <br/>

    <label>Departure Time:</label><br/>
    <input type="datetime-local" th:field="*{departureTime}" />
    <div th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}" style="color:red"></div>
    <br/>

    <label>Arrival Time:</label><br/>
    <input type="datetime-local" th:field="*{arrivalTime}" />
    <div th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" style="color:red"></div>
    <br/>

    <label>Status:</label><br/>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color:red"></div>
    <br/>

    <button type="submit">Save</button>
    <a th:href="@{/flights}">Back to list</a>
</form>

</body>
</html>
