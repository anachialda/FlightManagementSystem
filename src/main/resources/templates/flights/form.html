<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Form</title>
</head>
<body>

<h1 th:text="${flight.id == null} ? 'Add Flight' : 'Edit Flight'"></h1>

<form th:action="@{/flights/save}" th:object="${flight}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Flight Name:</label>
    <input type="text" th:field="*{name}" required /><br/><br/>

    <label>Notice Board ID:</label>
    <input type="text" th:field="*{noticeBoardId}" /><br/><br/>

    <label>Airplane ID:</label>
    <input type="number" th:field="*{airplaneId}" /><br/><br/>

    <label>Departure Time:</label>
    <input type="datetime-local" th:field="*{departureTime}" /><br/><br/>

    <label>Arrival Time:</label>
    <input type="datetime-local" th:field="*{arrivalTime}" /><br/><br/>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <br/><br/>

    <label>Tickets (comma separated):</label>
    <input type="text"
           th:value="${flight.tickets != null ? #strings.arrayJoin(flight.tickets, ', ') : ''}"
           name="ticketsInput"/><br/><br/>

    <label>Flight Assignments (comma separated):</label>
    <input type="text"
           th:value="${flight.flightAssignments != null ? #strings.arrayJoin(flight.flightAssignments, ', ') : ''}"
           name="assignmentsInput"/><br/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/flights}">Back to list</a>

</body>
</html>
