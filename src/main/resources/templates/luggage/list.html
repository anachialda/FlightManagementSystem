<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Luggage</title></head>
<body>
<h1>Luggage</h1>
<a th:href="@{/luggage/new}">âž• Add Luggage</a>
<table border="1">
    <tr><th>ID</th><th>Ticket ID</th><th>Status</th><th>Actions</th></tr>
    <tr th:each="l : ${luggageList}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.ticketId}"></td>
        <td th:text="${l.status}"></td>
        <td>
            <a th:href="@{/luggage/details/{id}(id=${l.id})}">Details</a>
            <a th:href="@{/luggage/edit/{id}(id=${l.id})}">Edit</a>
            <form th:action="@{/luggage/delete/{id}(id=${l.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
