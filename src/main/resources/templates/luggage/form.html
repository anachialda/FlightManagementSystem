<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Luggage</title></head>
<body>

<h1 th:text="${luggage.id == null ? 'New Luggage' : 'Edit Luggage'}"></h1>

<form th:action="@{/luggage/save}" th:object="${luggage}" method="post">

    <input type="hidden" th:field="*{id}" />

    <p><label>Ticket ID:</label>
        <input type="text" th:field="*{ticketId}" required /></p>

    <p><label>Status:</label>
        <input type="text" th:field="*{status}" required /></p>

    <p><button type="submit">Save</button>
        <a href="/luggage">Cancel</a></p>
</form>

</body>
</html>
