<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Employee Form</title>
</head>
<body>

<h1 th:text="${employee.id == null} ? 'Add Airline Employee' : 'Edit Airline Employee'"></h1>

<form th:action="@{/airline-employees/save}" th:object="${employee}" method="post">

    <!-- Hidden ID for editing -->
    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Role:</label>
    <select th:field="*{role}">
        <option th:each="r : ${roles}"
                th:value="${r}"
                th:text="${r}">
        </option>
    </select>
    <br/><br/>

    <label>License Number:</label>
    <input type="text" th:field="*{licenseNumber}"/><br/><br/>

    <label>Work Start Date:</label>
    <input type="date" th:field="*{workStart}"/><br/><br/>

    <label>Assignments (comma separated):</label>
    <input type="text"
           th:value="${employee.assignments != null ? #strings.arrayJoin(employee.assignments, ', ') : ''}"
           name="assignmentsInput"/>
    <br/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/airline-employees}">Back to list</a>

</body>
</html>
