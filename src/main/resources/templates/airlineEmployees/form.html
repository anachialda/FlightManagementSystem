<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.id == null ? 'Neuer Airline-Mitarbeiter' : 'Airline-Mitarbeiter bearbeiten'}"></title>
</head>
<body>

<h1 th:text="${employee.id == null ? 'Neuer Airline-Mitarbeiter' : 'Airline-Mitarbeiter bearbeiten'}"></h1>

<form th:action="@{/airline-employees/save}" th:object="${employee}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <!-- Name -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"/><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <br>

    <!-- Role -->
    <label>Rolle:</label><br>
    <select th:field="*{role}">
        <option value="">-- bitte wählen --</option>
        <option th:each="r : ${roles}"
                th:value="${r}"
                th:text="${r}">
        </option>
    </select><br>
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:red"></div>
    <br>

    <!-- License -->
    <label>Lizenznummer:</label><br>
    <input type="text" th:field="*{licenseNumber}"/><br>
    <div th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" style="color:red"></div>
    <br>

    <!-- Work start -->
    <label>Arbeitsbeginn:</label><br>
    <input type="date" th:field="*{workStart}"/><br>
    <div th:if="${#fields.hasErrors('workStart')}" th:errors="*{workStart}" style="color:red"></div>
    <br>

    <button type="submit">Speichern</button>
    <a th:href="@{/airline-employees}">Zurück</a>
</form>

</body>
</html>
