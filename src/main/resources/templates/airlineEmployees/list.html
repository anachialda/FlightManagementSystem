<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Employees</title>
</head>
<body>

<h1>Airline Employees</h1>

<a th:href="@{/airline-employees/new}">➕ Neuer Airline-Mitarbeiter</a>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rolle</th>
        <th>Lizenznummer</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.licenseNumber}"></td>
        <td>
            <a th:href="@{'/airline-employees/details/' + ${emp.id}}">Details</a> |
            <a th:href="@{'/airline-employees/edit/' + ${emp.id}}">Bearbeiten</a> |
            <form th:action="@{'/airline-employees/delete/' + ${emp.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Löschen?')">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
