<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Employees</title>
</head>
<body>

<h1>Airline Employees</h1>

<a th:href="@{/airline-employees/new}">âž• Add New Employee</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>License Number</th>
        <th>Start Date</th>
        <th>Actions</th>
    </tr>

    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.licenseNumber}"></td>
        <td th:text="${emp.workStart}"></td>

        <td>
            <a th:href="@{/airline-employees/details/{id}(id=${emp.id})}">Details</a>
            <a th:href="@{/airline-employees/edit/{id}(id=${emp.id})}">Edit</a>

            <form th:action="@{/airline-employees/delete/{id}(id=${emp.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
