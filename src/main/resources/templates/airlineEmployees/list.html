<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Airline Employees</title></head>
<body>

<h1>Airline Employees</h1>

<p><a href="/airline-employees/new">Add Airline Employee</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>License Number</th>
        <th>Work Start</th>
        <th>Assignments (IDs)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.role}"></td>
        <td th:text="${e.licenseNumber}"></td>
        <td th:text="${e.workStart}"></td>
        <td th:text="${e.assignments != null ? #strings.listJoin(e.assignments, ', ') : ''}"></td>

        <td>
            <a th:href="@{'/airline-employees/edit/' + ${e.id}}">Edit</a>
            <form th:action="@{'/airline-employees/delete/' + ${e.id}}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
