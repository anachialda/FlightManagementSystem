<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Employee Details</title>
</head>
<body>

<h1>Airline Employee Details</h1>

<p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
<p><strong>Rolle:</strong> <span th:text="${employee.role}"></span></p>
<p><strong>Lizenznummer:</strong> <span th:text="${employee.licenseNumber}"></span></p>
<p><strong>Arbeitsbeginn:</strong> <span th:text="${employee.workStart}"></span></p>

<hr>

<h3>Flugzuweisungen:</h3>
<ul>
    <li th:each="fa : ${employee.assignments}">
        Flug:
        <span th:text="${fa.flight.name}"></span>
        (ID: <span th:text="${fa.flight.id}"></span>)
    </li>
    <li th:if="${employee.assignments.size() == 0}">
        Keine Flugzuweisungen vorhanden.
    </li>
</ul>

<hr>

<a th:href="@{/airline-employees}">Zur√ºck</a>
<a th:href="@{'/airline-employees/edit/' + ${employee.id}}">Bearbeiten</a>

</body>
</html>
