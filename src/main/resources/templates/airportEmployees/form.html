<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.id == null ? 'Neuer Airport-Mitarbeiter' : 'Airport-Mitarbeiter bearbeiten'}"></title>
</head>
<body>

<h1 th:text="${employee.id == null ? 'Neuer Airport-Mitarbeiter' : 'Airport-Mitarbeiter bearbeiten'}"></h1>

<form th:action="@{/airport-employees/save}" th:object="${employee}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <!-- Name -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"/><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    <br>

    <!-- Designation -->
    <label>Bezeichnung:</label><br>
    <input type="text" th:field="*{designation}"/><br>
    <div th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" style="color:red"></div>
    <br>

    <!-- Department -->
    <label>Abteilung:</label><br>
    <input type="text" th:field="*{department}"/><br>
    <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" style="color:red"></div>
    <br>

    <button type="submit">Speichern</button>
    <a th:href="@{/airport-employees}">Zur√ºck</a>
</form>

</body>
</html>
