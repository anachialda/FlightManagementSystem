<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airport Employee Form</title>
</head>
<body>

<h1 th:text="${employee.id == null} ? 'Add Employee' : 'Edit Employee'"></h1>

<form th:action="@{/airport-employees/save}" th:object="${employee}" method="post">

    <!-- Hidden ID for editing -->
    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Designation:</label>
    <input type="text" th:field="*{designation}" required/><br/>

    <label>Department:</label>
    <input type="text" th:field="*{department}" required/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/airport-employees}">Back to list</a>

</body>
</html>
