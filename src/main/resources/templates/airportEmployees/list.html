<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airport Employees</title>
</head>
<body>

<h1>Airport Employees</h1>

<a th:href="@{/airport-employees/new}">âž• Add New Employee</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>

    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.designation}"></td>
        <td th:text="${emp.department}"></td>
        <td>
            <a th:href="@{/airport-employees/details/{id}(id=${emp.id})}">Details</a>
            <a th:href="@{/airport-employees/edit/{id}(id=${emp.id})}">Edit</a>
            <form th:action="@{/airport-employees/delete/{id}(id=${emp.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
