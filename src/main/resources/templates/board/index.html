<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Notice Boards</title></head>
<body>
<h1>Notice Boards</h1>
<p><a href="/boards/new">Add Notice Board</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${boards}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.date}">2025-11-01</td>
        <td>
            <form th:action="@{'/boards/' + ${b.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
