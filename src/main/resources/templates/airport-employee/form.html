<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Airport Employee</title></head>
<body>
<h1>New Airport Employee</h1>

<form action="/airport-employees" method="post" th:object="${employee}">
    <p>
        <label>Department: <input th:field="*{department}" required/></label>
    </p>
    <p>
        <button type="submit">Create</button>
        <a href="/airport-employees">Cancel</a>
    </p>
</form>
</body>
</html>
