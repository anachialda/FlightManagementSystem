spring.application.name=FlightManagementSystem

# Default to an embedded, file-based H2 database so the app can start without
# an external MySQL server. Override via environment variables or the "mysql"
# profile for a production MySQL instance.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/flightdb;DB_CLOSE_DELAY=-1;MODE=MySQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# Keep schema and data between restarts
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for troubleshooting (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
