spring.application.name=FlightManagementSystem

# Use a persistent MySQL database by default so data survives application
# restarts. Override the values via environment variables as needed.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/flightdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Keep the schema in sync without dropping data between runs
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Switch to the in-memory H2 profile for temporary testing if you don't want
# to connect to MySQL:
#   java -jar app.jar --spring.profiles.active=h2
# In-memory database for development/testing
spring.datasource.url=jdbc:h2:mem:flightdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

