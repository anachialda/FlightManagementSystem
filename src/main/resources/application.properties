spring.application.name=FlightManagementSystem

# Production / persistent database (MySQL by default)
spring.datasource.url=jdbc:mysql://localhost:3306/flightdb
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Keep schema and data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# To use the in-memory database for local development, start the app with:
#   --spring.profiles.active=h2
